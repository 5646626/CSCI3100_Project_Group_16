[pytest]
# Pytest configuration for CLI Kanban system

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Command line options
addopts = 
    --strict-markers
    --tb=short
    -ra

# Markers for categorizing tests
markers =
    service: Service tests for individual service components
    integration: Integration tests for component interactions
    benchmark: Performance benchmark tests
    slow: Tests that take a long time to run
    auth: Authentication and authorization tests
    board: Board management tests
    task: Task management tests
    licence: Licence service tests
    search: Search and filter tests

# Coverage options
[coverage:run]
source = services, repositories, models
omit = 
    */tests/*
    */conftest.py
    */__pycache__/*
    */setup_*.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
